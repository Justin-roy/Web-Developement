<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="cal-body">
      <div class="cal-answer">
        <h1 class="answer-box">7x8</h1>
        <h3 class="hilight-ans">35</h6>
      </div>
      <div class="grid-container">
        <div class="grid-item" id="grey-box-ac">AC</div>
        <div class="grid-item" id="grey-box-back">←</div>
        <div class="grid-item" id="grey-box">+/-</div>
        <div class="grid-item" id="grey-box">/</div>
        <div class="grid-item">7</div>
        <div class="grid-item">8</div>
        <div class="grid-item">9</div>
        <div class="grid-item" id="grey-box">x</div>
        <div class="grid-item">4</div>
        <div class="grid-item">5</div>
        <div class="grid-item">6</div>
        <div class="grid-item" id="grey-box">-</div>
        <div class="grid-item">1</div>
        <div class="grid-item">2</div>
        <div class="grid-item">3</div>
        <div class="grid-item" id="grey-box">+</div>
        <div class="grid-item">%</div>
        <div class="grid-item">0</div>
        <div class="grid-item">.</div>
        <div class="grid-item" id="orange-box">₌</div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
